<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="header">Solve the following problem</h3>
        <div class="scoreboard" id="scoreboard">
             <h3 class="label-score">score: </h3>
             <h3 id="score">0</h3>
             <p>/</p>
             <input type="text" id="limit-score" value="10" >
        </div>
       
        <div class="problem">
            <h3 id="num1">0</h3>
            <h3 id="operation">+</h3>
            <h3 id="num2">0</h3>
        </div>
        
        <input type="text" id="solve-it" placeholder="Answer">
    </div>
</body>
</html>
